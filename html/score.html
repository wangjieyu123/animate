<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/score.css"/>
	</head>
	<body>
		<div class="box">
			<h2>你对这个课程的评价是？</h2>
			<div class="rating">
				<!-- label中的for绑定的是input中id -->
				<input type="radio" name="star" id="star1" checked="true" />
				<label for="star1">
					<img src="../img/perfect.png" >
					<h4>优秀</h4>
				</label>
				
				<input type="radio" name="star" id="star2"  />
				<label for="star2">
					<img src="../img/like.png" >
					<h4>满意</h4>
				</label>
				
				<input type="radio" name="star" id="star3"  />
				<label for="star3">
					<img src="../img/common.png" >
					<h4>一般</h4>
				</label>
				
				<input type="radio" name="star" id="star4"  />
				<label for="star4">
					<img src="../img/poor.png" >
					<h4>差评</h4>
				</label>
				
				<input type="radio" name="star" id="star5"  />
				<label for="star5">
					<img src="../img/perfect.png" >
					<h4>讨厌</h4>
				</label>
			</div>
		</div>
		
	
	</body>
</html>
