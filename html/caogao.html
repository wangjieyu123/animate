<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				position: relative;
			}
			.box::after{
				position: absolute;
				content: attr(data-text);
			}
		</style>
	</head>
	<body>
		<div  data-text='apple' class="box">这是一个div</div>
		<script type="text/javascript">
		let box=document.querySelector('.box');
		console.log('box:',box.dataset.text);
		</script>
	</body>
</html>
