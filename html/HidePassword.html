<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/HidePassword.css"/>
	</head>
	<body>
		<div class="inputBox">
			<input type="password" id="password" placeholder="请输入密码" />
			<div id="toggle" ></div>
		</div>
	  <script type="text/javascript">
			function get(item){
				return document.querySelector(item);
			}
			let pwd=get('#password');
			let toggle=get('#toggle');
			toggle.onclick=showHide;
			function showHide(){
				console.log('我被点击了');
				if(pwd.type==='password'){
					pwd.type='text';
					toggle.style.backgroundImage='url(../img/HideEye.png)'
				}else {
					pwd.type='password';
					toggle.style.backgroundImage='url(../img/eye.png)'
				}
			}
	  </script>
	</body>
</html>
