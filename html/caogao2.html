<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				width: 100%;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				perspective: 1000px;
			}
			img{
				width: 300px;
				height: 200px;
				transform: rotateY(60deg);
				/* transform: perspective(1000px) rotateY(60deg); */
				
				/* 如果放在当前元素的话，所有的透视效果都是一样的 */
				/* 如果放在父节点的话 每个子元素的效果都是不一样的 */
			}
		</style>
	</head>
	<body>
		<img src="../img/3d1.jpg" >
		<img src="../img/3d1.jpg" >
		<img src="../img/3d1.jpg" >
	</body>
</html>
