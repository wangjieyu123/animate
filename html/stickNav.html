<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>粘性导航</title>
		<link rel="stylesheet" type="text/css" href="../css/stickNav.css"/>
	</head>
	<body>
		<header>
			<a href="#" class="logo">logo</a>
			<ul>
				<li>首页</li>
				<li>关于</li>
				<li>服务</li>
				<li>作品</li>
				<li>联系</li>
			</ul>
		</header>
		<section class="banner"></section>
		<script type="text/javascript">
			window.addEventListener('scroll',()=>{
				let header=document.querySelector('header')
				// toggle 切换元素类名  如果后面一个参数为false则是移除，为true则是添加
				header.classList.toggle('sticky',window.scrollY>0)
			})
		</script>
	</body>
</html>
